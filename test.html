<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节快乐</title>
    <style>
        /* 页面背景和按钮样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            font-size: 30px;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff4a3b;
        }

        .message {
            margin-top: 50px;
            font-size: 40px;
            font-weight: bold;
        }

        /* 弹幕样式 */
        .barrage {
            position: absolute;
            white-space: nowrap;
            font-size: 20px;
            color: white;
            opacity: 0;
            animation: showBarrage 5s forwards, fadeOut 5s 15s forwards; /* 增加显示和淡出效果 */
        }

        /* 弹幕显示效果（逐渐显示） */
        @keyframes showBarrage {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 弹幕淡出效果 */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

    </style>
</head>
<body>

    <button class="btn" onclick="startBarrage()">点击我</button>
    <div class="message" id="messageBox"></div>
    <div id="barrageContainer"></div>

    <script>
        // 弹幕内容数组
        const barrageMessages = [
            "多注意身体！",
            "好好照顾自己！",
            "你很好！",
            "好好休息！",
            "万圣节快乐！",
            "开心每一天！",
            "愿你每天都开开心心的",
            "永远支持你！",
            "做自己就好！",
            "你是一位很真诚的女生",
            "认识你我看很开心",
            "谢谢你",
            "你的感受最重要！",
            "敏感的人能感受到别人忽略的细节，其实这是一种天赋",
            "世界粗糙，但你能察觉其中的细微，这不是错！",
            "唱歌好听",
            "你已经做的很好了",
            "辛苦了！",
        ];

        let barrageInterval;
        let barrageEndTime;

        // 启动弹幕
        function startBarrage() {
            // 显示祝福信息
            const messageBox = document.getElementById("messageBox");
            messageBox.innerHTML = "米线大王万圣节快乐！";

            // 设置弹幕结束时间（20秒后）
            barrageEndTime = Date.now() + 20000;

            // 启动每秒显示 5-6 条弹幕的过程
            barrageInterval = setInterval(createBarrage, 1000);
        }

        // 创建弹幕
        function createBarrage() {
            if (Date.now() > barrageEndTime) {
                clearInterval(barrageInterval);  // 停止弹幕
                return;
            }

            // 每秒显示 5-6 条弹幕
            for (let i = 0; i < 5; i++) {
                const message = barrageMessages[Math.floor(Math.random() * barrageMessages.length)];

                // 创建弹幕元素
                const barrage = document.createElement("div");
                barrage.classList.add("barrage");
                barrage.innerText = message;

                // 设置随机的出现位置
                const randomTop = Math.random() * (window.innerHeight - 50);
                const randomLeft = Math.random() * (window.innerWidth - 300); // 随机水平位置
                const randomDelay = Math.random() * 2; // 弹幕延迟

                barrage.style.top = randomTop + "px";
                barrage.style.left = randomLeft + "px";
                barrage.style.animationDelay = randomDelay + "s"; // 添加延迟

                // 将弹幕加入到页面
                const barrageContainer = document.getElementById("barrageContainer");
                barrageContainer.appendChild(barrage);

                // 动画结束后移除弹幕
                setTimeout(() => {
                    barrage.remove();
                }, 15000); // 弹幕显示时间 + 淡出时间
            }
        }
    </script>

</body>
</html>
