<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节快乐</title>
    <style>
        /* 页面背景和按钮样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            font-size: 30px;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 50px;
        }

        .btn:hover {
            background-color: #ff4a3b;
        }

        /* 顶部祝福文字 */
        .message {
            margin-top: 50px;
            font-size: 50px;
            font-weight: bold;
            line-height: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center; /* 居中对齐每一行 */
        }

        .line {
            width: 400px;       /* 统一宽度，让两行视觉居中 */
            text-align: center;
        }

        /* 调整“万圣节快乐”位置 */
        .line2 {
            position: relative;
            left: 20px; /* 往右移动 20px，根据需要调整 */
        }

        /* 弹幕样式 */
        .barrage {
            position: absolute;
            white-space: nowrap;
            font-size: 20px;
            color: white;
            opacity: 0;
            animation: showBarrage 5s forwards, fadeOut 5s 15s forwards; /* 显示和淡出效果 */
        }

        @keyframes showBarrage {
            0% { opacity: 0; transform: scale(0.5); }
            30% { opacity: 1; transform: scale(1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>

    <button class="btn" onclick="startBarrage()">点击我</button>
    <div class="message" id="messageBox"></div>
    <div id="barrageContainer"></div>

    <script>
        const barrageMessages = [
            "多注意身体！","好好照顾自己！","你很好！","好好休息！",
            "万圣节快乐！","开心每一天！","愿你每天都开开心心的","永远支持你！",
            "做自己就好！","你是一位很真诚的女生","认识你我看很开心","谢谢你",
            "你的感受最重要！","敏感的人能感受到别人忽略的细节，其实这是一种天赋",
            "世界粗糙，但你能察觉其中的细微，这不是错！","唱歌好听","你已经做的很好了",
            "辛苦了！"
        ];

        let barrageInterval;
        let barrageEndTime;

        function startBarrage() {
            const messageBox = document.getElementById("messageBox");
            messageBox.innerHTML = `
                <div class="line">米线大王</div>
                <div class="line line2">万圣节快乐！</div>
            `;

            barrageEndTime = Date.now() + 20000;
            barrageInterval = setInterval(createBarrage, 1000);
        }

        function createBarrage() {
            if (Date.now() > barrageEndTime) {
                clearInterval(barrageInterval);
                return;
            }

            for (let i = 0; i < 5; i++) {
                const message = barrageMessages[Math.floor(Math.random() * barrageMessages.length)];
                const barrage = document.createElement("div");
                barrage.classList.add("barrage");
                barrage.innerText = message;

                const safeTop = document.getElementById("messageBox").offsetHeight + 20;
                const randomTop = safeTop + Math.random() * (window.innerHeight - safeTop - 50);
                const randomLeft = Math.random() * (window.innerWidth - 300);
                const randomDelay = Math.random() * 2;

                barrage.style.top = randomTop + "px";
                barrage.style.left = randomLeft + "px";
                barrage.style.animationDelay = randomDelay + "s";

                document.getElementById("barrageContainer").appendChild(barrage);

                setTimeout(() => {
                    barrage.remove();
                }, 15000);
            }
        }
    </script>

</body>
</html>
