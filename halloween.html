<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万圣节快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            font-size: 30px;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 50px;
        }

        .btn:hover {
            background-color: #ff4a3b;
        }

        /* 顶部祝福文字 */
        .message {
            margin-top: 50px;
            font-size: 50px;
            font-weight: bold;
            line-height: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .line {
            width: 400px;
            text-align: center;
        }

        /* 弹幕气泡样式 */
        .barrage {
            position: absolute;
            white-space: nowrap;
            font-size: 16px;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            opacity: 0;
            animation: showBarrage 5s forwards, fadeOut 5s 15s forwards;
        }

        @keyframes showBarrage {
            0% { opacity: 0; transform: scale(0.5); }
            30% { opacity: 1; transform: scale(1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>

    <button class="btn" onclick="startBarrage()">点击我</button>
    <div class="message" id="messageBox"></div>
    <div id="barrageContainer"></div>

    <script>
        const barrageMessages = [
            "多注意身体！","好好照顾自己！","你很好！","好好休息！",
            "万圣节快乐！","开心每一天！","愿你每天都开开心心的","永远支持你！",
            "做自己就好！","你是一位很真诚的女生","认识你我看很开心","谢谢你",
            "你的感受最重要！","敏感的人能感受到别人忽略的细节，其实这是一种天赋",
            "世界粗糙，但你能察觉其中的细微，这不是错！","唱歌很好听哦","你已经做的很好了",
            "辛苦了！","注意保暖","保持好心情！","适当的休息也是很重要的","累了就停下来喘口气吧",
            "偶尔摸鱼也是正常的啦~","顺顺利利","开开心心","天冷了记得多穿衣服",
        ];

        const colors = ["#FF6F61","#6FA8DC","#FFD966","#93C47D","#A64CA6","#F1C232","#76A5AF"];

        let barrageInterval;
        let barrageEndTime;

        function startBarrage() {
            const messageBox = document.getElementById("messageBox");
            messageBox.innerHTML = '<div class="line">米线大王</div><div class="line" style="margin-left: 20px;">万圣节快乐！</div>';

            barrageEndTime = Date.now() + 20000;
            barrageInterval = setInterval(createBarrage, 1000);
        }

        function createBarrage() {
            if (Date.now() > barrageEndTime) {
                clearInterval(barrageInterval);
                return;
            }

            for (let i = 0; i < 5; i++) {
                const message = barrageMessages[Math.floor(Math.random() * barrageMessages.length)];
                const barrage = document.createElement("div");
                barrage.classList.add("barrage");
                barrage.innerText = message;

                // 随机颜色
                barrage.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                const safeTop = document.getElementById("messageBox").offsetHeight + 20;
                const randomTop = safeTop + Math.random() * (window.innerHeight - safeTop - 50);
                const randomLeft = Math.random() * (window.innerWidth - 250);

                barrage.style.top = randomTop + "px";
                barrage.style.left = randomLeft + "px";
                barrage.style.animationDelay = (Math.random() * 2) + "s";

                document.getElementById("barrageContainer").appendChild(barrage);

                setTimeout(() => {
                    barrage.remove();
                }, 15000);
            }
        }
    </script>

</body>
</html>
